version: '3'

services:
  redis:
    image: redis:7.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass redis_password
    volumes:
      - redis:/data

volumes:
###> doctrine/doctrine-bundle ###
  redis:
###< doctrine/doctrine-bundle ###
